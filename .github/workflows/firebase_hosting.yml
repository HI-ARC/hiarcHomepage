name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Node.js 버전은 프로젝트에 맞게 변경

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build project
      - name: Build Project
        run: npm run build # build 스크립트는 프로젝트에 맞게 변경

      # 5. Move build output to dist folder
      - name: Move Build Output to Dist
        run: |
          mkdir -p dist
          mv ./build/* ./dist/ # 빌드된 폴더명을 프로젝트에 맞게 변경

      # 6. Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.2.1
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
